<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Dialogs</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../static/src/foxnet.png" alt="LOGO">
      <h1>Foxnet</h1>
    </div>
    <div class="notificButtons">
      <img src="../static/src/people.png" alt="PEOPLE">
      <img src="../static/src/nontification.png" alt="NONTIFICATION">
    </div>
    <div class="searchWrap">
      <input type="text" class='search' placeholder="Search">
    </div>
    <div class="profileLogo">
      <i>&equiv;</i>
      <h3>Вениамин Аноним</h3>
      <img src="../static/src/profilePhoto.jpg" alt="PHOTO">
    </div>
  </header>
  <div class="popupWrap">
    <div class="backgroundPopup"></div>
      <div class="popup">
        <div class="popupProfileInfo">
          <img src="../static/src/profilePhoto.jpg" alt="">
          <div><h4>Котюк Васюлькин</h4><span>online</span></div>
        </div>
        <div class="popupMessage">
          <textarea type="text" placeholder="Inter your message"></textarea>
          <button>Sumit</button>
        </div>
      </div>
  </div>
 </body>
</html>
